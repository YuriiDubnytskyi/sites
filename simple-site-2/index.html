<html>
    <head>
      <title>freCodeCamp</title>
      <meta charset='utf-8'>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <header>
      <h1 id="title">People Form</h1>
    </header>
    <section>
      <p id="description">Front-end Development</p>
      <form action="" id="survey-form">
        <div class='data'>
          <label id="name-label" for="name">* Name: </label>
          <input autofocus="" type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required="">
        </div>
        <div class='data'>
          <label id="email-label" for="email">* Email: </label>
          <input type="email" name="email" id="email" class="input-field" required="" placeholder="Enter your Email" style="
    background-color: white;
">
        </div>
        <div class='data'>
          <label id="number-label" for="age">* Age: </label>
          <input type="number" name="age" id="number" min="1" max="75" class="input-field" placeholder="Age">
        </div>
        <div class='data'>
          <label for="currentPos">Which option best describes your current role?</label>
          <select id="dropdown" name="currentPos" class="dropdown">
<option disabled="" value="">Select an option</option>
<option value="student">Student</option>
<option value="job">Full Time Job</option>
<option value="learner">Full Time Learner</option>
 <option value="preferNo">Prefer not to say</option>
<option value="other">Other</option>
</select>
        </div>
        <div class='data'>
          <label for="userRating">* Did you want to learn new technologies?</label>
          <ul style="list-style: none;">
<li class="radio"><label>Yes<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
<li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
<li class="radio"><label>No<input name="radio-buttons" value="3" type="radio" class="userRatings"></label></li>
</ul>
        </div>
        <div class='data'>
          <label for="preferences">What do you know ? </label>
          <ul id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">JavaScript</label></li>
            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">HTML/HTML5</li>
            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">CSS/CSS3</label></li>
            <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">SASS/LESS</label></li>
            <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">React</label></li>
            <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Redux</label></li>
            <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">jQuery</label></li>
            <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Angular</label></li>
            <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Vue</label></li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Node.js</label></li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Mongo DB</label></li>
            </ul>
        </div>
        <div class='data'>
          <label for="comments">Any Comments or Suggestions?</label>
          <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
